<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>CheckOut</title>
    <link rel="stylesheet" type="text/css" href="CO.css" />
    
</head>
<body>
    <h2>Checkout</h2>
    <p class="PCheackout">To complete the payment process, please fill out the form below..</p>
    <div class="row">
        <div class="col-75">
            <div class="container">
                <form action="Home_RCC.html">

                    <div class="row">
                        <div class="col-50">
                            <h3>Billing Address</h3>
                            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="Holler A. Raddi">
                            <label for="email"><i class="fa fa-envelope"></i> Email</label>
                            <input type="text" id="email" name="email" placeholder="HollerA@example.com">
                            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                            <input type="text" id="adr" name="address" placeholder="More details">
                            <label for="city"><i class="fa fa-institution"></i> City</label>
                            <input type="text" id="city" name="city" placeholder="London">

                            <div class="row">
                                <div class="col-50">
                                    <label for="state">State</label>
                                    <input type="text" id="state" name="state" placeholder="More details">
                                </div>
                            </div>
                        </div>

                        <div class="col-50">
                            <h3>Payment</h3>
                            <label for="fname">Cards</label>
                            <div class="icon-container">
                                <i class="fa fa-cc-visa" style="color:navy;"></i>
                                <i class="fa fa-cc-amex" style="color:blue;"></i>
                                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                <i class="fa fa-cc-discover" style="color:orange;"></i>
                            </div>
                            <label for="cname">Card Name</label>
                            <input type="text" id="cname" name="Name of Card" placeholder="Name">
                            <label for="ccnum">CreditCard.No</label>
                            <input type="text" id="ccnum" name="CreditCard Number" placeholder="1111-2222-3333-4444">
                            <label for="expmonth">Exp Month</label>
                            <input type="text" id="expmonth" name="expmonth" placeholder="">
                            <div class="row">
                                <div class="col-50">
                                    <label for="expyear">Exp Year</label>
                                    <input type="text" id="expyear" name="expyear" placeholder="">
                                </div>
                                <div class="col-50">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="">
                                </div>
                            </div>
                        </div>

                    </div>
                    <label>
                        <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                    </label>
                    <div class="done">
                        <button type="submit" class="donebtn">Complete</button>

                    </div>
                </form>
            </div>
        </div>
        <div class="col-25">
            <div class="container">
                <h4>Cart <span class="price" style="color:black"><b>3</b></span></h4>
                <p><a href="B.html">tent</a> <span class="price">$16.99</span></p>
                <p><a href="B.html">Table</a> <span class="price">$17.99</span></p>
                <p><a href="B.html">Camera stabilizer</a> <span class="price">$10.99</span></p>
                <hr>
                <p>Total <span class="price" style="color:black"><b>$45.97</b></span></p>
            </div>
        </div>
    </div>

</body>
</html>
